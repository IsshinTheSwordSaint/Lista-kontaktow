<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
        let liczba1 = parseFloat(prompt("Podaj pierwsza liczbe: "));
        let liczba2 = parseFloat(prompt("Podaj druga liczbe: "));
        let liczba3 = parseFloat(prompt("Podaj trzecia liczbe: "));

        let x = liczba1 * liczba2 * liczba3;

        if(x<0){
          document.write("Znak to: -");
        }
        else{
          document.write("Znak to: +");
        }



      </script>
</body>
</html>
