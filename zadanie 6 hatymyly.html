<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>

        let liczba1 = parseFloat(prompt("Podaj pierwsza liczbe: "));
        let liczba2 = parseFloat(prompt("Podaj druga liczbe: "));
        let liczba3 = parseFloat(prompt("Podaj trzecia liczbe: "));

        let tejbyl = [liczba1,liczba2,liczba3];

        tejbyl.sort((a,b) => b-a);

        document.write(tejbyl);


      </script>
</body>
</html>
